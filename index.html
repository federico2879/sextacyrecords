  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      gap: 3em;
    }

    .text-content {
      flex: 1;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2rem; /* smaller */
      color: rgb(255, 0, 0);
      margin: 0 0 0.3em 0;
      font-weight: 900;
      letter-spacing: -1px;
    }

    h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1rem; /* smaller */
      font-weight: 900;
      color: white;
      margin: 0 0 0.7em 0;
      letter-spacing: -0.5px;
    }

    .image-box-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
    }

    .image-box {
      width: 100%;
      height: 100%;
      background-color: white;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .banner-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 18px;
      border: 2px solid #fff;
      padding: 0.5em 1em 0.5em 0.7em;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      width: 100%;           /* Make it fill the parent */
      max-width: 300px;      /* Limit to image width */
      margin: 18px auto 0 auto;
      position: relative;
      z-index: 3;
      gap: 2em; /* More space between button and logo */
    }

        /* Add to your <style> section */
    .spotify-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      background: #000;
      border: 2px solid #fff;
      border-radius: 18px;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.7em 1.5em;
      margin: 18px auto 0 auto;
      max-width: 300px;
      width: 100%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }
    .spotify-btn:hover {
      background: #1DB954;
      color: #000;
      border-color: #1DB954;
    }
    .spotify-logo {
      display: flex;
      align-items: center;
    }
    @media (max-width: 900px) {
      .spotify-btn {
        width: 80vw;
        max-width: 350px;
        font-size: 1rem;
        padding: 0.7em 1em;
      }
    }

    /* Remove the floating play button over the image */
    .cta-button {
      display: none !important;
    }

    /* Add to your <style> section */
    .spotify-btn.full-width {
      width: 300px;
      max-width: 300px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      background: #000;
      border: 2px solid #fff;
      border-radius: 18px;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.7em 1.5em;
      margin: 18px auto 0 auto;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }
    .spotify-btn.full-width:hover,
    .spotify-btn.full-width:active,
    .spotify-btn.full-width:focus {
      background: #1DB954;
      color: #000;
      border-color: #1DB954;
    }
    @media (max-width: 900px) {
      .spotify-btn.full-width {
        width: 80vw;
        max-width: 350px;
        font-size: 1rem;
        padding: 0.7em 1em;
      }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 2em;
      }
      .text-content {
        align-items: center;
        text-align: center;
      }
      .image-box-wrapper {
        width: 80vw;
        max-width: 350px;
        height: auto;
        aspect-ratio: 1/1;
      }
      .image-box {
        width: 100%;
        height: 100%;
        aspect-ratio: 1/1;
      }
      .banner-bar {

        max-width: 350px;
        padding: 0.5em 0.5em 0.5em 0.5em;
